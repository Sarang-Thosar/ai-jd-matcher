name: Build, Push & Deploy (Production)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t sarangthosar/ai-jd-matcher:v1.2.0 \
            -t sarangthosar/ai-jd-matcher:latest .

      - name: Push Docker image
        run: |
          docker push sarangthosar/ai-jd-matcher:v1.2.0
          docker push sarangthosar/ai-jd-matcher:latest

      # ðŸš€ PRODUCTION DEPLOY
      - name: Deploy to Production EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull sarangthosar/ai-jd-matcher:v1.2.0

            docker stop ai-jd-prod || true
            docker rm ai-jd-prod || true

            docker run -d \
              --name ai-jd-prod \
              -p 8000:8000 \
              --env-file /home/ubuntu/.env \
              --restart always \
              sarangthosar/ai-jd-matcher:v1.2.0

            docker image prune -f
